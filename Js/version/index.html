<head>

</head>
<body>
    <textarea name="" id="tx" cols="30" rows="10"></textarea>
</body>
<script type="module">
    import {alignmentsV1} from "./v1/index.js"
    const strs = [
    [
        "RUS-CHN骨龄等级",
        "尺骨0",
        "桡骨5",
        "第I掌骨3",
        "第III掌骨4",
        "第V掌骨3",
        "近端拇指骨4",
        "第III近端指骨4",
        "第V近端指骨4",
        "第III中间指骨4",
        "第V中间指骨4",
        "远端拇指骨4",
        "第III远端指骨4",
        "第V远端指骨3",
        "骨龄7岁2月"
    ],
    [
        "Carpal腕骨骨龄等级",
        "舟状骨0",
        "月骨4",
        "三角骨3",
        "大多角骨0",
        "小多角骨3",
        "头状骨5",
        "钩骨4",
        "骨龄6岁4月"
    ]
]
const { results } = alignmentsV1({
    strs,
    singleByteReplacement:"="
})
const contents = [];
for (let i = 0; i < 20; i++) {
    let str = '';
    if (results[0][i]) {
        str += results[0][i];
    }
    if (results[1][i]) {
        str += results[1][i];
    }
    if (str) {
        contents.push(str);
    }
}
const result = contents.join('\n');
console.log(result)
tx.value = result;
</script>
